<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1 id="title">Metric/Imperial Unit Conversion</h1> 
                <input type="text" inputmode="numeric" id="input-num">
                <button id="Convert">Convert</button>
            </div>
            <div id="metric-conversions">
                <div class="metric" id="length"><h2>Length (Meter/Feet)</h2></div>
                <div class="metric" id="volume"><h2>Volume (Liters/Gallons)</h2></div>
                <div class="metric" id="mass"><h2>Mass (Kilograms/Pounds)</h2></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
